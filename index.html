<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #0088E8;
        }

        #counter-card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #counter-card:hover {
            transform: translateY(-10px);
            box-shadow: 15px 15px 40px rgba(0, 0, 0, 0.5);
        }

        #counter {
            font-size: 200px;
            color: #DFFF00;
            background-color: rgb(19, 19, 18);
            padding: 10px 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #20FF00;
            border: none;
        }

        #toggle-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        #toggle-buttons button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #20FF00;
            border: none;
        }
    </style>
</head>
<body>
    <div id="toggle-buttons">
        <button id="normalCount">Normal Count</button>
        <button id="randomCount">Random Count</button>
    </div>
    <div id="counter"></div>
    <div class="buttons">
        <button id="speed08">0.8s</button>
        <button id="speed07">0.7s</button>
        <button id="speed06">0.6s</button>
        <button id="speed05">0.5s</button>
        <button id="speed04">0.4s</button>
        <button id="speed03">0.3s</button>
        <button id="speed02">0.2s</button>
        <button id="speed01">0.1s</button>
    </div>
    <script>
        let counter = 0;
        let counterDiv = document.getElementById('counter');
        let currentTimeout = 1000;  // start with 1 second delay
        let isRandom = false;  // initialize the count mode to normal

        function incrementCounter() {
            if (isRandom) {
                counter = Math.floor(Math.random() * 100);  // generate random number from 0 to 99
            } else {
                counter++;
                if (counter > 99) {
                    counter = 0;
                }
            }

            counterDiv.textContent = counter < 10 ? '0' + counter : counter;
            setTimeout(incrementCounter, currentTimeout);
        }

        incrementCounter();

        document.getElementById('normalCount').onclick = function() {
            isRandom = false;  // set the count mode to normal
        }

        document.getElementById('randomCount').onclick = function() {
            isRandom = true;  // set the count mode to random
        }

        document.getElementById('speed08').onclick = function() {
            currentTimeout = 800;  // 0.8 seconds
        }
        document.getElementById('speed07').onclick = function() {
            currentTimeout = 700;  // 0.7 seconds
        }
        document.getElementById('speed06').onclick = function() {
            currentTimeout = 600;  // 0.6 seconds
        }
        document.getElementById('speed05').onclick = function() {
            currentTimeout = 500;  // 0.5 seconds
        }
        document.getElementById('speed04').onclick = function() {
            currentTimeout = 400;  // 0.4 seconds
        }
        document.getElementById('speed03').onclick = function() {
            currentTimeout = 300;  // 0.3 seconds
        }
        document.getElementById('speed02').onclick = function() {
            currentTimeout = 200;  // 0.2 seconds
        }
        document.getElementById('speed01').onclick = function() {
            currentTimeout = 100;  // 0.1 seconds
        }
    </script>
</body>
</html>
