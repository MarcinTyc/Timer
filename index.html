<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: #0000FF;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-family: Arial, sans-serif;
    }
    .number {
        font-size: 60px;
        color: white;
    }
</style>
</head>
<body>
    <div id="counter" class="number"></div>
    <script>
        let counter = 0;
        let counterDiv = document.getElementById('counter');
    
        function incrementCounter() {
            counterDiv.textContent = counter;
            counter++;
            if(counter <10 ){
                counter = "0"+counter
            }
            if (counter > 100 ) {
                counter = 0;
            }
            setTimeout(incrementCounter, 300);
        }
    
        incrementCounter();
    </script>
</body>
</html>
